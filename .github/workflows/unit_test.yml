name: Unit Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  unit_test:
    runs-on: ubuntu-latests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install
        run: npm install
      - name: run unit test
        run: npm test
